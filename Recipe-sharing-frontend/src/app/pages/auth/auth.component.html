<div class="flex justify-center h-screen items-center overflow-hidden">
    <div class="container">
        <div class="cover" [ngClass]="{'rotate-active':isRegister}">
            <div class="front">
                <img src="https://images.pexels.com/photos/4050078/pexels-photo-4050078.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                <div class="text">
                    <span class="text-1">Share, Savor, and Create: Your Recipe Haven Awaits!</span>
                    <span class="text-2">Let's get connected</span>
                </div>
            </div>
            <div class="back">
                <img src="https://media.istockphoto.com/id/1690539318/photo/beautiful-sporty-woman-eating-healthy-sanwich-while-looking-at-camera-in-the-kitchen-at-home.jpg?s=612x612&w=0&k=20&c=xYFhCUreWghLfl-9JzUgRQ142vcrsDoieT6ulZaBrsM=" alt="">
            </div>
        </div>
        <div class="from h-full">
            <div class="form-content h-full">
                <div class="login-form">
                    <h3 class="text-lg font-bold text-center pb-8" style="color: #fafafa;">Signup</h3>

                    <form  [formGroup]="registrationForm" (ngSubmit)="handleRegister()" class="">
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Full Name</mat-label>
                                <input matInput placeholder="Full Name" formControlName="fullName" class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
                              </mat-form-field>
                        </div>
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Email</mat-label>
                                <input matInput placeholder="Email" formControlName="email" class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
                              </mat-form-field>
                        </div>
                    
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Password</mat-label>
                                <input matInput placeholder="Password" formControlName="password" class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
                              </mat-form-field>
                        </div>
                        <div>
                            <button class="w-full" mat-raised-button color="primary" type="submit">Register</button>
                        </div>
                    </form>

                    <div class="flex items-center gap-2 justify-center mt-9" style="color: #fafafa;" >
                        Don't have account ? <button (click)="togglePanel()" mat-button color="primary">Signin</button>
                    </div>
                    
                </div>
                <div class="signup-form">
                    <h3 class="text-lg font-bold text-center pb-8" style="color: #fafafa;">Login</h3>

                    <form  [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="">
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Email</mat-label>
                                <input matInput placeholder="Email" formControlName="email" class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
                              </mat-form-field>
                        </div>
                    
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Password</mat-label>
                                <input matInput placeholder="Password" formControlName="password" class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
                              </mat-form-field>
                        </div>
                        <div>
                            <button class="w-full" mat-raised-button color="primary" type="submit">Login</button>
                        </div>
                    </form>
                    <div class="flex items-center gap-2 justify-center mt-9" style="color: #fafafa;">
                        Don't have account ? <button (click)="togglePanel()" mat-button color="primary">Signup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
